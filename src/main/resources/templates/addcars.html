<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cars</title>
</head>
<body>
<form th:action="@{/showcars}"
      th:object="${carobject}"
      th:method="post">

    Car Name: <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />
    Car Type: <input type="text" th:field="*{type}" />
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br />
    Description:<textarea rows="3" th:field="*{description}" />
    <input type="submit" value="Submit Here"><br />

</form>
</body>
</html>
